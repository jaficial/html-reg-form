<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- 
            - "method" attribute specifies how data is sent/received. 
                - data can be sent through a GET request, or a POST request
                  (THINK BACK TO CS150 from UCSC)
         -->
        <form action="https://register-demo.freecodecamp.org" method="post"></form>
        <!-- First fieldset will hold name, email, and password -->
        <fieldset></fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <!--
                - the "pattern" attribute allows to define an expression that the password must follow
                - in this case, letters a to z, digits 0 to 5, and at least 8 characters 
            -->
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        
            <!--  
                - Next fieldset is for "what kind of account is the user opening"
                    - choosing between a either a "Personal" or a "Business" acocunt
                - In order to choose one radio button or the other, both inputs must
                  have the same name value to know that they are related to each other
            -->
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>
        <!--
            - if the user would like to upload a profile picture
        -->
        <fieldset>
            <label>Upload a Profile Picture: <input type="file"></label>
            <label>Input Your Age (Years): <input min="13" max="120" type="number" required></label>
        </fieldset>

        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required> I Accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Condtions</a></label>
        <input type="submit" value="Submit" />
    </body>
</html>
