<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- 
            - "method" attribute specifies how data is sent/received. 
                - data can be sent through a GET request, or a POST request
                  (THINK BACK TO CS150 from UCSC)
         -->
        <form action="https://register-demo.freecodecamp.org" method="post"></form>
        <!-- First fieldset will hold name, email, and password -->
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="fname" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="lname" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="e-mail" required /></label>
            <!--
                - the "pattern" attribute allows to define an expression that the password must follow
                - in this case, letters a to z, digits 0 to 5, and at least 8 characters 
            -->
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required /></label>
        </fieldset>
            <!--  
                - Next fieldset is for "what kind of account is the user opening"
                    - choosing between a either a "Personal" or a "Business" acocunt
                - In order to choose one radio button or the other, both inputs must
                  have the same name value to know that they are related to each other
            -->
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" name="paccount" class="inline" checked> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" name="baccount" class="inline" > Business</label>
        </fieldset>
        <!--
            - if the user would like to upload a profile picture.
            - <select> element creates a dropdown menu, along with 
              <option>s 
        -->
        <fieldset>
            <label for="profile-picture">Upload a Profile Picture: <input type="file" id="profile-picture" name="profpic"></label>
            <label for="age">Input Your Age (Years): <input min="13" max="120" type="number" id="age" name="user-age" required></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="refer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            
            <!--
                - below is for the text box of the bio.
                - placeholder attribute allows for a a text to be a 
                place holder in the text box, until the user begins to 
                write something.
            -->
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="biography"></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" name="t-and-c" required> I Accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Condtions</a></label>
        <input type="submit" value="Submit" />
    </body>
</html>
